<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 5em;
            margin: 0;
            color: #e74c3c;
        }

        p {
            margin: 0.5em 0;
        }

        ul {
            margin-top: 1em;
            padding: 0;
            list-style: none;
        }

        li {
            margin: 0.3em 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #21618c;
        }
    </style>
</head>

<body>
    <h1>404</h1>
    <p><strong>Not Found</strong>: The requested URL was not found on the server.</p>
    <p>If you typed the URL manually, check your spelling and try again.</p>
    <p>Also make sure that other servers are running.</p>
    <p>Valid URLs:</p>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/auth/login">Login</a></li>
        <li><a href="/auth/register">Register</a></li>
        <li><a href="/auth/forgot-password">Forgot Password</a></li>
        <li><a href="/auth/reset-password">Reset Password</a></li>
    </ul>
</body>

</html>
