<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>User Login</h2>
        <form id="loginForm">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" autocomplete="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>

            <div style="display: flex; gap: 10px;">
                <button type="submit">Login</button>
                <button type="button" id="logoutButton">Logout</button>
            </div>
        </form>

        <div id="message"></div>
    </div>

    <script type="module">
        import { apiRequest } from './reqHandler.js';

        const messageDiv = document.getElementById('message');
        const logoutButton = document.getElementById('logoutButton');

        function displayMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username_or_email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user_agent = navigator.userAgent;

            try {
                const res = await apiRequest('/v1/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ username_or_email, password, user_agent })
                });
                displayMessage(`Login successful: ${res.message || 'Welcome!'}`, 'success');
                logoutButton.style.display = 'inline-block';
            } catch (err) {
                displayMessage(`Login failed: ${err.data?.message || err.data?.detail?.message || 'Unknown error'}`, 'error');
            }
        });

        logoutButton.addEventListener('click', async () => {
            try {
                await apiRequest('/v1/auth/logout', { method: 'POST' });
                displayMessage('Logged out successfully.', 'success');
                logoutButton.style.display = 'none';
            } catch {
                displayMessage('Logout failed.', 'error');
            }
        });
    </script>
</body>

</html>
