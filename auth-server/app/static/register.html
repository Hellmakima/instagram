<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="new-password" required>

            <label style="font-size: small;">
                <input type="checkbox" id="tos" required>
                I agree to the <a href="tos.html" target="_blank">Terms of Service</a>
            </label><br>

            <button type="submit">Register</button>
        </form>

        <div id="message"></div>
    </div>

    <script type="module">
        import { apiRequest } from './reqHandler.js';

        const messageDiv = document.getElementById('message');

        function displayMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await apiRequest('/v1/auth/register', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                displayMessage(`Registration successful: ${res.message} Sent verification email.`, 'success');

                // Attempt to fetch user ID and trigger verification email
                try {
                    const userData = await apiRequest(`/v1/users/${encodeURIComponent(data.username)}`, { method: 'GET' });
                    const userId = userData.id || userData.data?.id;
                    if (userId) {
                        const emailRes = await apiRequest(`/v1/email/send-verification-email?user_id=${encodeURIComponent(userId)}&email=${encodeURIComponent(data.email)}`, { method: 'GET' });
                        if (emailRes.ok) {
                            displayMessage(`Verification email sent.`, 'success');
                        } else {
                            displayMessage(`Failed to send verification email.`, 'error');
                        }
                    } else {
                        displayMessage(`Could not determine user id.`, 'error');
                    }
                } catch (err) {
                    // console.error('Error sending verification email', err);
                    displayMessage('Error triggering verification email.', 'error');
                }

            } catch (err) {
                const errorMsg = err.data?.message || err.data?.error?.details || 'Unknown error';
                displayMessage(`Registration failed: ${errorMsg}`, 'error');
            }
        });
    </script>
</body>

</html>
